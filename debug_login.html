<!DOCTYPE html>
<html>
<head>
    <title>Debug Login - RMS Tenant Management</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, button { width: 100%; padding: 10px; margin-bottom: 10px; }
        button { background: #007cba; color: white; border: none; cursor: pointer; }
        button:hover { background: #005a87; }
        .result { margin-top: 20px; padding: 15px; border: 1px solid #ddd; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>üîß Debug Login - Tenant Management System</h1>
    <p><strong>Use this to test login and get tokens for manual testing</strong></p>
    
    <form id="loginForm">
        <div class="form-group">
            <label>User Type:</label>
            <select id="userType" onchange="fillCredentials()">
                <option value="">Select user type...</option>
                <option value="admin">Admin (admin@returns-manager.com)</option>
                <option value="merchant">Merchant (merchant@test.com)</option>
                <option value="custom">Custom (enter manually)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Tenant ID:</label>
            <input type="text" id="tenantId" placeholder="tenant-rms34" required>
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" placeholder="admin@returns-manager.com" required>
        </div>
        
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" placeholder="AdminPassword123!" required>
        </div>
        
        <button type="submit">üöÄ Test Login</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        const API_BASE = 'https://shopify-sync-fix.preview.emergentagent.com/api';
        
        function fillCredentials() {
            const userType = document.getElementById('userType').value;
            const tenantId = document.getElementById('tenantId');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            
            if (userType === 'admin') {
                tenantId.value = 'tenant-rms34';
                email.value = 'admin@returns-manager.com';
                password.value = 'AdminPassword123!';
            } else if (userType === 'merchant') {
                tenantId.value = 'tenant-rms34';
                email.value = 'merchant@test.com';
                password.value = 'MerchantPass123!';
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                tenant_id: document.getElementById('tenantId').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                remember_me: false
            };
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>‚è≥ Attempting login...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/users/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Tenant-Id': formData.tenant_id
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Store in localStorage for main app
                    localStorage.setItem('auth_token', data.access_token);
                    localStorage.setItem('currentTenant', formData.tenant_id);
                    localStorage.setItem('user_info', JSON.stringify(data.user));
                    
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Login Successful!</h3>
                        <p><strong>User:</strong> ${data.user.email} (${data.user.role})</p>
                        <p><strong>Tenant:</strong> ${data.user.tenant_id}</p>
                        <p><strong>Token:</strong> ${data.access_token.substring(0, 50)}...</p>
                        <hr>
                        <p><strong>üéØ Next Steps:</strong></p>
                        <ul>
                            <li><strong>Admin:</strong> <a href="${API_BASE.replace('/api', '')}/admin/tenants" target="_blank">Open Admin Dashboard</a></li>
                            <li><strong>Merchant:</strong> <a href="${API_BASE.replace('/api', '')}/app/dashboard" target="_blank">Open Merchant Dashboard</a></li>
                            <li><strong>Login Page:</strong> <a href="${API_BASE.replace('/api', '')}/auth/login" target="_blank">Try Regular Login</a></li>
                        </ul>
                        <p><em>Authentication data has been saved to localStorage</em></p>
                    `;
                } else {
                    const error = await response.json();
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Login Failed</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${error.detail || 'Unknown error'}</p>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Network Error</h3>
                    <p>${error.message}</p>
                `;
            }
        });
        
        // Auto-fill admin credentials
        fillCredentials();
        document.getElementById('userType').value = 'admin';
    </script>
</body>
</html>
